# Production docker-compose - uses gunicorn on port 4000
services:
  web:
    image: sailfishos-app:prod
    container_name: sailfishos-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - ./data:/code/data
    env_file:
      - .env
    environment:
      - DEV_MODE=false
    restart: unless-stopped
