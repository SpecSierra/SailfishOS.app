{% extends "base.html" %}

{% block title %}Page Not Found - SailfishOS App Compatibility{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-compass fa-5x text-muted mb-4"></i>
    <h1 class="display-4">404</h1>
    <p class="lead text-muted">Page not found</p>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('frontend.index') }}" class="btn btn-primary mt-3">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>
{% endblock %}
